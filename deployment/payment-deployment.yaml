apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: haritsrizkal/obs-micro-payment:1.0.0
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              value: "3002"
            - name: DATABASE_URL
              value: "root:root@tcp(mysql.default.svc.cluster.local:3306)/payment?charset=utf8mb4&parseTime=True&loc=Local"
            - name: OTLP_COLLECTOR_ENDPOINT
              value: "http://otelcol-collector.default.svc.cluster.local:4318"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment
spec:
  type: NodePort
  selector:
    app: payment
  ports:
    - port: 1323
      targetPort: 1323
